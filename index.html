<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/f4d4944179.js" crossorigin="anonymous"></script>
  <!--Link de Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <main class="container">
    <div class="card my-2">
      <div>
        <h5 class="card-header">
          Payment Form Example
        </h5>
      </div>
      <div class="card-body">
        <div class="alert alert-danger" role="alert">
          <b>Some fields are missing!</b>
        </div>
        <form class="row g-3 container">
          <div class="col-md-6">
            <label for="inputCard#" class="form-label">Card #</label>
            <input type="text" class="form-control" placeholder="XXXX-XXXX-XXXX">
          </div>
          <div class="col-md-3">
            <label for="inputcvc" class="form-label">CVC</label>
            <input type="text" class="form-control" placeholder="0000">
          </div>
          <div class="col-md-3">
            <label for="inputamount" class="form-label">Amount</label>
            <div class=input-group>
              <span class="input-group-text">
                $
              </span>
              <input type="text" class="form-control" placeholder="Amount">
            </div>
          </div>
          <div class="col-6">
            <label for="inputAddress" class="form-label">First Name</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-6">
            <label for="inputAddress2" class="form-label">Last Name</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-4">
            <label class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>Merida</option>
              <option>Miranda</option>
              <option>Guarico</option>
              <option>Amazonas</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="col-6">
            <h6>We accept:</h6>
            <div class="d-flex bg-secondary w-50 p-1 gap-2">
              <div>
                <input class="form-check-input" type="radio">
                <label class="form-check-label">
                  <i class="fas fa-credit-card fa-2x"></i>
                </label>
              </div>
              <div>
                <input class="form-check-input" type="radio">
                <label class="form-check-label">
                  <i class="fab fa-cc-visa fa-2x"></i>
                </label>
              </div>
              <div>
                <input class="form-check-input" type="radio">
                <label class="form-check-label">
                  <i class="fab fa-cc-apple-pay fa-2x"></i>
                </label>
              </div>
              <div>
                <input class="form-check-input" type="radio">
                <label class="form-check-label">
                  <i class="fab fa-cc-amex fa-2x"></i>
                </label>
              </div>
            </div>
          </div>
          <div class="col-6">
            <h6>Message</h6>
            <div class="form-floating">
              <textarea class="form-control" row="3" placeholder="Leave a comment here"></textarea>
            </div>
            <p>Add any notes here.</p>
          </div>
        </form>
      </div>
      <div class="card-footer col-12 text-body-secondary d-flex justify-content-end gap-2">
        <button type="submit" class="btn btn-secondary">Cancel</button>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </div>
  </main>

  <!--Link de Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
